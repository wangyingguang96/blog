<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客系统</title>

    <link rel="stylesheet" href="yinru/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="yinru/jqery-3.3.1.js"></script>
    <script src="yinru/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="yinru/jquery.cookie.js"></script>
    <script src="yinru/art-template.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid" style="width: 1200px;">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="font-size: 16px">个人项目</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar-right" style="font-size: 16px">
                    <li>
                        <a href="#" id="tiwen">
                            <span class="glyphicon glyphicon-plus"></span>
                            提问</a>
                    </li>
                    <!-- data-toggle="dropdown" -->
                    <li class="dropdown">
                        <a href="denglu.html" id="denglv" class="dropdown-toggle">
                            <span class="glyphicon glyphicon-user"></span>
                            <span id="username">登录</span>
                        </a>

                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-user"></span> 用户信息</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#" id="tuichu">
                                    <span class="glyphicon glyphicon-share"></span> 退出登陆
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content_box" class="container">
    </div>

    <script type="text/html" id="teml">
        {{each contents as item}}
        <div class="content_div">
                <div class="content_div_top">
                    <img class="content_div_top_img"  src="{{item.userAvatar}}" alt="">
                    <h3>{{item.username}}</h3>
                </div>
                <div class="content_div_cen">
                    <h4>{{item.content}}</h4>
                    <div>
                        <span>{{item.publishDate}}</span>
                        <span>{{item.ip}}</span>
                    </div>
                </div>

                <form action="" class="content_div_cen1">
                    <textarea  id="" name="content" cols="160" rows="6.5" placeholder="输入回复内容" style="resize: none;"  required></textarea>
                    <input type="submit" id="{{item.publishDate}}" value="提交" >
                </form>
            </div>
            {{each item.reply as reply}}
            <div style="border-bottom: 1px dashed lightgray; margin-top: 20px;margin-left: 45px;">
                <div class="content_div_top" style="margin-top: 25px">
                        <img class="content_div_top_img"  src="{{reply.userAvatar}}" alt="">
                    <h3>{{reply.username}}</h3>
                </div>
                <div class="content_div_cen">
                    <h4>{{reply.content}}</h4>
                    <div>
                        <span>1504253842029</span>
                        <span>::ffff:127.0.0.1</span>
                    </div>
                </div>
            </div>
            {{/each}}
            {{/each}}
    </script>



    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                </div>
                <div class="modal-body">在这里添加一些文本</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</body>
<script src="js/index.js"></script>

</html>
